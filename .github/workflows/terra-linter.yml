name: Run checks on terraform plans
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master

      - name: Lint Terraform
        uses: imehedi/ga-terraform-validate@master
        env: # Or as an environment variable
          AWS_ACCESS_KEY_ID: ${{ secrets.GITHUB_SS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.GITHUB_SS_ACCESS_KEY }}